<script>(function(){try{var L=document.querySelectorAll('a[href$=".md"]');L.forEach(function(a){var h=a.getAttribute('href');if(!h||h.startsWith('#')||h.startsWith('mailto:'))return;var u=new URL(h,window.location.href);u.pathname=u.pathname.replace(/\.md$/,'.html');a.setAttribute('href',u.pathname+u.search+u.hash);});}catch(e){}})();</script>
